<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Hello, World!</title>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<style>
body {
  background: black;
}
.p, .form-control, .inp {
  font-size: 11px
}
.btn {
  border-radius: 22px;
  background: darkorchid;
  width: 128px;
  font-size: 11px
}

</style>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-3"></div>
      
      <div class="col-lg-6">
        <br><br>
        <h4 class="mt-3 text-light">
          Create post
        </h4>
        <p class="p text-secondary">
          get to post text and images for your loved ones to see
        </p>
        <br>
        <form action="/create_post" method="post" enctype="multipart/form-data">
          <textarea rows="5" required="" type="text" name="text" placeholder="text" class="p-4 form-control bg-dark border border-dark text-light"></textarea>
          <br> 
          <div class="bg-dark custom-file">
            <input required="" name="image" type="file" class="custom-file-input" id="customFile">
            <label class="bg-dark p-4 border inp border-dark text-light custom-file-label" for="customFile">Choose file</label>
          </div>
          <br><br><br>
          <button class="p-3 text-light btn">
            Create
          </button>
        </form>
      </div>
      
      <div class="col-lg-3"></div>
    </div>
  </div>
  <script>
// Add the following code if you want the name of the file appear on select
$(".custom-file-input").on("change", function() {
  var fileName = $(this).val().split("\\").pop();
  $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
});
</script>
</body>
</html>
