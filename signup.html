<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<style>
body {
  background: black;
}
.col-lg-6 {
  padding: 9px;
}
#pic {
  width: 44px;
  height: 44px;
  border-radius: 50%;
  float: right;
}
h1 {
  font-weight: bold;
}
.btn {
  border-radius: 22px;
  padding: 12px
}
.bt {
  width: 155px;
  background: darkorchid
}
.b {
  float: right;
</style>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-3"></div>
      
      <div class="col-lg-6">
        <div class="container p-3">
          <h1 class="mt-3 display-1 text-light font-weight-bold">
            Signup
          </h1>
          <p class="mt-3 text-light">
            hurry up and get the a good experience from streamline
          </p>
          <br>
          <form enctype="multipart/form-data" action={{ url_for("signup") }} method="post">
            <div class="form-group mt-2">
              <input required="" type="text" name="username" class="p-3 form-control bg-drk border border-dark text-dark" placeholder="username">
            </div>
            <div class="form-group mt-4">
              <input placeholder="email" required="" type="email" name="email" class="p-3 form-control bg-drk border border-dark text-dark">
            </div>
            <div class="form-group mt-4">
              <input required="" type="password" name="password" class="p-3 form-control bg-ark border border-dark text-dark" placeholder="password">
            </div>
            <div class="form-group mt-4">
              <input placeholder="password" required="" type="file" name="image" class="p-3 form-control border border-dark text-dark">
            </div>
            <div class="form-group mt-4">
              <button class="bt text-light btn">
                Sign in
              </button>
            </div>
          </form>
          <br>
          <div class="form-group mt-4">
            <a href="/login" class="btn b text-light">
              Already have an account? Login
            </a>
          </div>
          <br><br>
        </div>
      </div>
      
      <div class="col-lg-3"></div>
    </div>
  </div>
</body>
</html>
