<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<style>
body {
  background: black;
}
.col-lg-6 {
  padding: 0;
}
.top {
  border-radius: 0px 0px 33px 33px;
  background: black;
}
.pic {
  width: 44px;
  height: 44px;
  border-radius: 50%;
  float: right;
}
.i {
  position: relative;
  left: 9px
}
.em {
  font-size: 10px
}
.link, .linkk {
  position: relative;
  left: 9px
}
.linkk {
  left: 13px
}
.em a {
  padding: 2px
}
.bx {
  width: 199px;
  height: 282px;
  float: right;
  margin-right: 55px
}
.name-txt {
  margin-left: 39px
  
}
</style>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-3"></div>
      
      <div class="col-lg-6">
        <div class="border-bottom border-dark top fixed-top container-fluid">
          <div class="row">
            <div class="col-9">
              <h3 class="pb-3 pt-3 display-5 text-light">
                Hi, {{ name.username }}
              
                <p class="pt-1 pl-3 text-secondary em">
                  {{ name.email }} <a href="#" class="link btn-sm btn btn-success em rounded">profile</a>
                  <a href={{ url_for("logout") }} class="linkk btn-sm btn btn-success em rounded">new post</a>
         
                </p>
              </h3>
            </div>
            <div class="text-center col-3">
              <a href="/logout">  
                <img class="border border-light mt-3 pic" src={{ url_for('static', filename="uploads/" + name.image_filename) }}>
              </a>    
            </div>
          </div>
        </div>
        <br><br><br>
        <br><br><br>
        <div class="container mt-4">
          <div class="row">
            
            <div class="col-lg-6">
              <div class="">
                <p class="name-txt ml-4 text-light">
                  {{ name.username }}
                </p>
              </div>
              <div class="float-right bx bg-dark">
                
              </div>
            </div>
            
          </div>
        </div>
      </div>
      
      <div class="col-lg-3"></div>
    </div>
  </div>
</body>
</html>
